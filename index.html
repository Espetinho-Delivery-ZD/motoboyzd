<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WL Transportes - Distribui√ß√£o</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1c1c1c;
  color: #f0f0f0;

/* Fundo como marca d'√°gua */

  content: "";
  position: fixed;
  top: 0;

  width: 100%;

  background: url('marca.png') center center no-repeat;
  background-size: contain; /* ou cover, se quiser preencher */
  opacity: 0.05; /* transpar√™ncia da marca d'√°gua */

}
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #c1121f;
    }
    header p {
      font-size: 16px;

    }
    input, button {
      width: 100%;

      border-radius: 8px;
      border: none;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #c1121f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4e00;
    }
    .resultado a {
      display: block;

</head>
<body>

  <header>
    <img src="logo-wl.jpeg" alt="Logo WL Transportes" />
    <h1>WL TRANSPORTES</h1>
    <p>Servi√ßo de Entrega</p>
  </header>

  <label for="motoboysCount">Quantos motoboys para hoje?</label>
  <input type="number" id="motoboysCount" placeholder="Ex: 3" />

  <label for="pacotes">Quantidade total de pacotes:</label>
  <input type="number" id="pacotes" placeholder="Ex: 12" />

  <button onclick="sortearMotoboys()">üéØ Sortear e Distribuir</button>

  <div id="resultado" class="resultado"></div>

  <script>
    const motoboys = [
      { nome: "Jo√£o", numero: "55999999999", prioridade: 1 },
      { nome: "Maria", numero: "55888888888", prioridade: 2 },
      { nome: "Carlos", numero: "55777777777", prioridade: 3 },
      { nome: "Pedro", numero: "55666666666", prioridade: 4 },
      { nome: "Ana", numero: "55555555555", prioridade: 5 },
      { nome: "Ricardo", numero: "55444444444", prioridade: 6 },
      { nome: "Bruna", numero: "55333333333", prioridade: 7 }
    ];

    function embaralhar(lista) {
      for (let i = lista.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [lista[i], lista[j]] = [lista[j], lista[i]];
      }
      return lista;
    }

    function sortearMotoboys() {
      const qtdMotoboys = parseInt(document.getElementById("motoboysCount").value);
      const totalPacotes = parseInt(document.getElementById("pacotes").value);

      if (isNaN(qtdMotoboys) || qtdMotoboys <= 0 || isNaN(totalPacotes) || totalPacotes <= 0) {
        alert("Preencha corretamente os campos de motoboys e pacotes.");
        return;
      }

      const prioridadeAlta = motoboys.filter(m => m.prioridade <= 3);
      const demais = motoboys.filter(m => m.prioridade > 3);

      const escolhidos = [];

      const sorteadosPrioridade = embaralhar([...prioridadeAlta]).slice(0, Math.min(2, qtdMotoboys));
      escolhidos.push(...sorteadosPrioridade);

      if (escolhidos.length < qtdMotoboys) {
        const faltam = qtdMotoboys - escolhidos.length;
        const restante = embaralhar([...demais]).slice(0, faltam);
        escolhidos.push(...restante);
      }

      const porMotoboy = Math.floor(totalPacotes / escolhidos.length);
      let sobra = totalPacotes % escolhidos.length;

      let html = "<h3>Motoboys Sorteados:</h3><ul>";
      escolhidos.forEach((m, index) => {
        let qtd = porMotoboy + (sobra > 0 ? 1 : 0);
        if (sobra > 0) sobra--;

        const mensagem = `Ol√° ${m.nome}, foi selecionado para a rota do dia, venha at√© a base para separar as mercadorias.  Voc√™  ficar√° respons√°vel por ${qtd} pacotes. Boa entrega!`;
        const url = `https://wa.me/${m.numero}?text=${encodeURIComponent(mensagem)}`;

        html += `<li><strong>${m.nome}</strong> - ${qtd} pacotes - <a href="${url}" target="_blank">Enviar via WhatsApp</a></li>`;
      });
      html += "</ul>";

      document.getElementById("resultado").innerHTML = html;
    }
  </script>

</body>
</html>
